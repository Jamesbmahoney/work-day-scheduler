<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />    
    <title>Work Day Scheduler</title>
  </head>

  <body onload ="dateTime();">
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>
    <div class="container">
      <!-- Timeblocks go here -->      
      <section class="row justify-content-md-center border d-flex align-items-start flex-column">             
        <span class="hour">9 AM</span>
        <textarea id="9" class="col-md-10 description time-block"></textarea>
        <button id="save" ><i class="saveBtn far fa-save"></i></button>
      </section>          
      <section class="row justify-content-md-center border d-flex align-items-start flex-column">             
        <span class="hour">10 AM</span>
        <textarea id="10" class="col-md-10 description time-block"></textarea>
        <button id="save" ><i class="saveBtn far fa-save"></i></button>
      </section>     
      <section class="row justify-content-md-center border d-flex align-items-start flex-column">             
        <span class="hour">11 AM</span>
        <textarea id="11" class="col-md-10 description time-block"></textarea>
        <button id="save" ><i class="saveBtn far fa-save"></i></button>
      </section>     
      <section class="row justify-content-md-center border d-flex align-items-start flex-column">             
        <span class="hour">12 PM</span>
        <textarea id="12" class="col-md-10 description time-block"></textarea>
        <button id="save" ><i class="saveBtn far fa-save"></i></button>
      </section>     
      <section class="row justify-content-md-center border d-flex align-items-start flex-column">             
        <span class="hour">1 PM</span>
        <textarea id="13" class="col-md-10 description time-block"></textarea>
        <button id="save" ><i class="saveBtn far fa-save"></i></button>
      </section>     
      <section class="row justify-content-md-center border d-flex align-items-start flex-column">             
        <span class="hour">2 PM</span>
        <textarea id="14" class="col-md-10 description time-block"></textarea>
        <button id="save" ><i class="saveBtn far fa-save"></i></button>
      </section>     
      <section class="row justify-content-md-center border d-flex align-items-start flex-column">             
        <span class="hour">3 PM</span>
        <textarea id="15" class="col-md-10 description time-block"></textarea>
        <button id="save" ><i class="saveBtn far fa-save"></i></button>
      </section>     
      <section class="row justify-content-md-center border d-flex align-items-start flex-column">             
        <span class="hour">4 PM</span>
        <textarea id="16" class="col-md-10 description time-block"></textarea>
        <button id="save" ><i class="saveBtn far fa-save"></i></button>
      </section>     
      <section class="row justify-content-md-center border d-flex align-items-start flex-column">             
        <span class="hour">5 PM</span>
        <textarea id="17" class="col-md-10 description time-block"></textarea>
        <button id="save" ><i class="saveBtn far fa-save"></i></button>
      </section>           
    </div>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>      
    <script type="text/javascript" src="script.js"></script>
  </body>
</html>
